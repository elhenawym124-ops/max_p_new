name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Ù„Ù„Ø³Ù…Ø§Ø­ Ø¨Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy Frontend & Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      # Build Frontend
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm ci || npm install
        continue-on-error: false

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=6144'
        continue-on-error: false

      # Build Backend (if needed)
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm ci --only=production || npm install --only=production
        continue-on-error: false

      # Verify secrets exist
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "âŒ SERVER_HOST is missing"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "âŒ SERVER_USER is missing"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "âŒ SERVER_SSH_KEY is missing"
            exit 1
          fi
          echo "âœ… All secrets are present"

      # Test SSH Connection
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 120s
          command_timeout: 5m
          script: |
            echo "âœ… SSH connection successful"
            whoami
            pwd
        continue-on-error: true

      # Deploy Frontend to Server
      - name: Deploy Frontend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 60s
          source: "frontend/dist"
          target: "/var/www"
          strip_components: 0
          rm: false

      # Deploy Backend to Server
      - name: Deploy Backend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 60s
          source: "backend"
          target: "/var/www"
          strip_components: 0
          rm: false

      # Deploy .env file separately (if exists in repository)
      - name: Deploy .env file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 60s
          source: "backend/.env"
          target: "/var/www/backend"
          strip_components: 1
          rm: false
        continue-on-error: true
        if: ${{ hashFiles('backend/.env') != '' }}

      - name: Run Deployment Script on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 60s
          command_timeout: 10m
          script: |
            set -e
            echo "ğŸš€ Starting deployment on server..."
            
            # Create directories
            mkdir -p /var/www/frontend2
            mkdir -p /var/www/backend2
            
            # Move frontend files
            if [ -d "/var/www/frontend/dist" ]; then
              echo "ğŸ“¦ Moving frontend files..."
              rm -rf /var/www/frontend2/dist
              mv /var/www/frontend/dist /var/www/frontend2/dist
              rm -rf /var/www/frontend
              echo "âœ… Frontend moved successfully"
            else
              echo "âš ï¸ Frontend dist not found, skipping..."
            fi
            
            # Move backend files
            if [ -d "/var/www/backend" ]; then
              echo "ğŸ“¦ Moving backend files..."
              
              # Check if .env exists in the new backend folder (from repository)
              if [ -f "/var/www/backend/.env" ]; then
                echo "âœ… .env file found in uploaded backend folder - will use it"
              else
                echo "âš ï¸ .env file NOT found in uploaded backend folder"
              fi
              
              # Save .env file if it exists in backend2 (old deployment) - as backup only
              if [ -f "/var/www/backend2/.env" ]; then
                echo "ğŸ’¾ Saving existing .env file from backend2 as backup..."
                cp /var/www/backend2/.env /tmp/backend_env_backup.env
              fi
              
              rm -rf /var/www/backend2
              mv /var/www/backend /var/www/backend2
              
              # Priority: Use .env from repository if it exists, otherwise use backup
              if [ -f "/var/www/backend2/.env" ]; then
                echo "âœ… Using .env file from repository"
              elif [ -f "/tmp/backend_env_backup.env" ]; then
                echo "ğŸ’¾ Restoring .env file from backup (repository .env not found)..."
                cp /tmp/backend_env_backup.env /var/www/backend2/.env
                rm /tmp/backend_env_backup.env
                echo "âœ… .env file restored from backup"
              else
                echo "âš ï¸ No .env file found - you may need to create it manually"
              fi
              
              echo "âœ… Backend moved successfully"
            else
              echo "âš ï¸ Backend not found, skipping..."
            fi
            
            # Check and update Node.js version
            echo "ğŸ” Checking Node.js version..."
            NODE_VERSION=$(node -v | cut -d'v' -f2 | cut -d'.' -f1)
            if [ "$NODE_VERSION" -lt 20 ]; then
              echo "âš ï¸ Node.js version is less than 20, updating..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
              echo "âœ… Node.js updated to version: $(node -v)"
            else
              echo "âœ… Node.js version is OK: $(node -v)"
            fi
            
            # Check if .env file exists
            if [ -d "/var/www/backend2" ]; then
              echo "ğŸ“¦ Installing backend dependencies..."
              cd /var/www/backend2
              
              # Check if .env file exists and is valid
              if [ ! -f ".env" ]; then
                echo "âš ï¸ .env file not found!"
                echo "âš ï¸ WARNING: .env file is missing!"
                echo "âš ï¸ Please create .env file manually on the server with DATABASE_URL and other required variables"
                echo "âš ï¸ The deployment will continue but the application may not work without .env"
              elif grep -q "your_database_url_here" .env 2>/dev/null; then
                echo "âš ï¸ WARNING: .env file contains placeholder value 'your_database_url_here'"
                echo "âš ï¸ Please update DATABASE_URL in .env file with your actual database URL"
                echo "âš ï¸ Current .env file will be preserved but needs to be updated manually"
              else
                echo "âœ… .env file exists and appears to be configured"
              fi
              
              npm ci --only=production || npm install --only=production
              echo "âœ… Dependencies installed"
              
              # Run Prisma commands
              echo "ğŸ”§ Running Prisma generate..."
              npx prisma generate
              echo "âœ… Prisma generate completed"
              
              echo "ğŸ”§ Running Prisma db push..."
              if npx prisma db push --accept-data-loss; then
                echo "âœ… Prisma db push completed"
              else
                echo "âš ï¸ Prisma db push failed, but continuing deployment..."
                echo "âš ï¸ You may need to run 'npx prisma db push --accept-data-loss' manually on the server"
              fi
            fi
            
            # Restart services
            echo "ğŸ”„ Restarting services..."
            if command -v pm2 &> /dev/null; then
              # Check PM2 processes
              echo "ğŸ“‹ Current PM2 processes:"
              pm2 list
              
              # Try to restart by name first (check backend1 first as it's the actual name)
              if pm2 list | grep -q "backend1"; then
                echo "ğŸ”„ Restarting backend1 by name..."
                pm2 restart backend1
              elif pm2 list | grep -q "backend"; then
                echo "ğŸ”„ Restarting backend by name..."
                pm2 restart backend
              elif pm2 list | grep -q "maxp-backend"; then
                echo "ğŸ”„ Restarting maxp-backend by name..."
                pm2 restart maxp-backend
              else
                # Try to restart by id (process 0 is backend1)
                echo "ğŸ”„ Restarting process by ID (0)..."
                pm2 restart 0 || {
                  echo "ğŸ†• Starting new backend process..."
                  cd /var/www/backend2
                  pm2 start server.js --name backend1
                }
              fi
              
              # Wait a bit for process to start
              sleep 3
              
              # Check if process is running
              echo "ğŸ“‹ PM2 status after restart:"
              pm2 list
              
              # Try to get logs from any backend process
              if pm2 list | grep -q "backend1"; then
                echo "ğŸ“‹ Backend1 logs (last 10 lines):"
                pm2 logs backend1 --lines 10 --nostream || echo "âš ï¸ Could not get backend1 logs"
              elif pm2 list | grep -q "backend"; then
                echo "ğŸ“‹ Backend logs (last 10 lines):"
                pm2 logs backend --lines 10 --nostream || echo "âš ï¸ Could not get backend logs"
              elif pm2 list | grep -q "maxp-backend"; then
                echo "ğŸ“‹ Maxp-backend logs (last 10 lines):"
                pm2 logs maxp-backend --lines 10 --nostream || echo "âš ï¸ Could not get maxp-backend logs"
              else
                echo "âš ï¸ Could not find backend process to show logs"
              fi
            else
              echo "âš ï¸ PM2 not found, skipping restart"
            fi
            
            echo "âœ… Deployment completed!"

  # Alternative: Deploy using Docker
  deploy-docker:
    name: Deploy with Docker
    runs-on: ubuntu-latest
    if: false # ØªØ¹Ø·ÙŠÙ„ Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹ØŒ ÙØ¹Ù‘Ù„Ù‡ Ø¥Ø°Ø§ ÙƒÙ†Øª ØªØ³ØªØ®Ø¯Ù… Docker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry (if using)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.production
          push: ${{ secrets.DOCKER_REGISTRY != '' }}
          tags: ${{ secrets.DOCKER_REGISTRY }}/max_p_new-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/max_p_new-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/max_p_new-frontend:buildcache,mode=max

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.backend
          push: ${{ secrets.DOCKER_REGISTRY != '' }}
          tags: ${{ secrets.DOCKER_REGISTRY }}/max_p_new-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/max_p_new-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/max_p_new-backend:buildcache,mode=max

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /var/www
            docker-compose pull
            docker-compose up -d --build
            docker system prune -f

