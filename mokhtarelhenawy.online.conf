# âœ… Wildcard Subdomain Configuration for Multi-Tenant Stores
server {
    server_name *.mokhtarelhenawy.online;

    root /var/www/frontend2/dist;
    index index.html;

    # ðŸ”’ Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # âœ… React Frontend
    location / {
        try_files $uri /index.html;
    }

    # âœ… Service Worker 
    location = /sw.js {
        root /var/www/frontend2/dist;
        add_header Content-Type application/javascript;
    }

    # âœ… API Requests â†’ Backend (backend handles all CORS)
    location /api {
        # Proxy all requests to backend (backend handles CORS including OPTIONS)
        proxy_pass http://localhost:3007;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Subdomain $host; # ðŸ”— Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù€ subdomain Ù„Ù„Ù€ backend
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin; # ðŸ”— Ø¥Ø±Ø³Ø§Ù„ Origin Ù„Ù„Ù€ backend
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for long requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # âœ… Uploads â†’ Backend
    location /uploads/ {
        proxy_pass http://localhost:3007/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # âœ… Socket.IO â†’ Backend
    location /socket.io/ {
        proxy_pass http://localhost:3007/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mokhtarelhenawy.online-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mokhtarelhenawy.online-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

